<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Trabajo JS</title>
</head>
<body class="text-uppercase tema-dia">

    <h1 class="text-center mb-5 fs-2">Ejercicio JavaScript</h1>
   
    <main class="d-flex flex-column mt-5 px-4 position-relative">
        <button class="btn-sitio border-0 px-3 py-2 align-self-end">
            <img src="./images/sun.svg" alt="tema dia">
        </button>


        <h2 class=" text-center my-5 fs-1">Productos</h2>

        <div class="sector-compra align-self-end position-relative mb-5 " role="button" onclick="mostrar()">
            <img src="./images/cart3.svg" alt="chango de compra">
            <div id="cant-productos" class="position-absolute bottom-0 end-0 px-2  rounded">0</div>
        </div>

        <section class="shadow compra-previa position-absolute bottom-0 end-0 h-75 z-3 p-4 flex-column align-items-center">
           <div class="close-btn align-self-end" role="button"  onclick="cerrar()">
                <i class="bi bi-x-lg fs-4 " ></i>
            </div> 
            <h2 class=" pb-5">Carrito de compras</h2>
            <ul class="list-unstyled w-100">
                <li class="border-bottom d-flex justify-content-between">
                </li>
            </ul>

            <button class="btn-sitio border-0 p-2 align-self-end">Finalizar Compra</button>
        </section>

        <section class="d-flex justify-content-between py-4 z-1">
            <div class="tarjeta position-relative shadow d-flex flex-column align-items-center justify-content-between pb-3">
                <p class="categoria position-absolute top-0 end-0 m-2 p-1">tonicos</p>
                <img class="img-prod" src="./images/product_2.jpg" alt="">
                <h3 class="titulo-prod fs-5 py-3">Tonico facial</h3>
                <p class="precio-prod"><span>$</span> 7200</p>
                <button class=" btn-sitio border-0 p-2">agregar al carrito</button>
            </div>

            <div class="tarjeta position-relative shadow d-flex flex-column align-items-center justify-content-between pb-3">
                <p class="categoria position-absolute top-0 end-0 m-2 p-1"></p>
                <img class="img-prod" src="./images/product_1.jpg" alt="set cremas dia">
                <h3 class="titulo-prod fs-5 py-3">Producto 2</h3>
                <p class="precio-prod"><span>$</span>  precio</p>
                <button class=" btn-sitio border-0 p-2">agregar al carrito</button>
            </div>

            <div class="tarjeta position-relative shadow d-flex flex-column align-items-center justify-content-between pb-3">
                <p class="categoria position-absolute top-0 end-0 m-2 p-1">cuidados</p>
                <img class="img-prod" src="./images/product_3.jpg" alt="set cremas noche">
                <h3 class="titulo-prod fs-5 py-3">Set cremas noche</h3>
                <p class="precio-prod"><span>$</span>  14000</p>
                <button class=" btn-sitio border-0 p-2">agregar al carrito</button>
            </div>    
        </section>

    </main>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script_estilo.js"></script>
    <script src="./script.js"></script>
</body>
</html>
